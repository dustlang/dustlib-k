name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dust compiler
        run: |
          # Build dust compiler from source or download pre-built
          cargo install --path ../dust --locked || true
      - name: Build dustlib_k
        run: dust build
      - name: Test dustlib_k
        run: dust test
